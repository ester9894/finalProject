<ion-header >
  <ion-toolbar dir="ltr" class="BackgroundGrey" >
    <ion-buttons slot="end" >
      <ion-back-button icon="arrow-forward-outline"></ion-back-button>
    </ion-buttons>
    <ion-row>
      <ion-label style="width: 9px;"></ion-label> 
      <img src="/assets/images/LogoDarkWR.png" width="30px">
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-toolbar>
    <ion-title class="title">רשימות פעילות</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button id="menu"></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>

<ion-content>
  <ion-label class="list-header" style="font-size: 12px; color: darkgrey;"> לחץ על רשימה מסוימת כדי להמשיך בקנייה</ion-label>
  <ion-list *ngFor="let list of activeLists">
    <ion-item button (click)="goToBuyList(list)">
      <ion-icon name="checkmark-done-outline" style="color: rgb(166, 100, 253);"></ion-icon>
      <ion-label>{{list.TypeListName}}</ion-label>
      <!-- <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="list.EndDate"></ion-datetime> -->
      <ion-label>{{ list.EndDate | date: "dd/MM/yyyy" }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
