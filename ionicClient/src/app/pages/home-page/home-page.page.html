<ion-header >
  <ion-toolbar dir="ltr" class="BackgroundGrey" >
    <!-- <ion-buttons slot="end" >
      <ion-back-button icon="arrow-forward-outline"></ion-back-button>
    </ion-buttons> -->
    <ion-row>
      <ion-label style="width: 9px;"></ion-label> 
      <img src="/assets/images/LogoDarkWR.png" width="50px">
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-toolbar>
    <ion-title class="title">לוח ההתראות שלך</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button id="menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>

<ion-content>
  <ion-list *ngFor="let alert of alerts">
    <ion-item>
      <ion-label>{{alert.ProductName}}</ion-label>
      <ion-label> לפני {{alert.days}} ימים </ion-label>
      <ion-icon name="close-outline" (click)="CancelAlert(alert)" ></ion-icon>
      <!-- <ion-button value="הסר" (click)="CancelAlert(alert)"></ion-button> -->
    </ion-item>
  </ion-list>
</ion-content>
