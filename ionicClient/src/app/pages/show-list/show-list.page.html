<ion-note>
  <ion-buttons>
  <ion-back-button icon="arrow-forward-outline"></ion-back-button>
  </ion-buttons></ion-note>
  <ion-note dir="ltr" class="listHeader">
    <img src="/assets/images/fullLogo.png" width="150px" height="50px" >
  </ion-note>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button icon="arrow-forward-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>{{typeListName}}</ion-title>
  </ion-toolbar>


<ion-content>
  <ion-buttons dir="ltr">
    <ion-button *ngIf="addProductsToList== true"(click)="updateList()">שמור</ion-button>
    <ion-button (click)="addProducts()">הוסף מוצרים</ion-button>
    <ion-button  (click)="toBuy()">התחל קניה <img src="/assets/images/shopping.jpg" width="50px"></ion-button>
  </ion-buttons>

  <ion-grid >
    <ion-item *ngFor="let item of productsList" style="opacity: 0.70;">
      <ion-row >
        <ion-col size="6" >
          <ion-label class="product_name">{{item.ProductName}}</ion-label>
        </ion-col>
        <ion-col size="3" class="number">
          <ion-input type="number" name="amount" [(ngModel)]="item.Amount" min="1"></ion-input>
        </ion-col>
        <ion-col size="2" class="del">
          <ion-icon name="trash-outline" (click)="removeProduct(item.TypeListId, item.ProductId)"></ion-icon>
        </ion-col>

      </ion-row>
    </ion-item>
  </ion-grid>


</ion-content>
