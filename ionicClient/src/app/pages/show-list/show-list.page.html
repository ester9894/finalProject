<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="back()">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <!-- <ion-icon name="arrow-redo-outline" class="back" (click)="back()"></ion-icon> -->

    <ion-title>{{typeListName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-buttons dir="ltr">
    <ion-button color="primary" (click)="updateList()">שמור</ion-button>
    <ion-button color="primary" (click)="addProducts()">הוסף מוצרים</ion-button>
  </ion-buttons>


  <ion-grid >
    <ion-item *ngFor="let item of productsList">
      <ion-row >
        <!-- style="text-align: right; border-bottom: 0px; margin-bottom: 0px; vertical-align: center;" -->
        <!-- <ion-col size="1">

          <ion-checkbox color="primary" checked="false"></ion-checkbox>

        </ion-col> -->

        <ion-col size="6" >

          <ion-label class="product_name">{{item.ProductName}}</ion-label>

        </ion-col>

        <ion-col size="3" class="number">

          <ion-input type="number" name="amount" [(ngModel)]="item.Amount" min="1"></ion-input>

        </ion-col>

        <ion-col size="2" class="del">

          <ion-icon name="trash-outline" (click)="removeProduct(item.TypeListId, item.ProductId)"></ion-icon>
          <!-- <ion-button color="primary" (click)="remove(item.ProductId, item.TypeListId)">מחק</ion-button> -->

        </ion-col>

      </ion-row>
    </ion-item>
  </ion-grid>

  <ion-button expand="full" fill="outline" (click)="toBuy()">התחל קניה</ion-button>

</ion-content>
