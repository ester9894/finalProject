<ion-note dir="ltr" class="BackgroundGrey">
  <ion-row style="height: 25px;"></ion-row>
  <ion-row>
    <ion-label style="width: 9px;"></ion-label>
  <img src="/assets/images/LogoDarkWR.png" width="50px"></ion-row>
  <ion-row style="height: 9px;"></ion-row>
</ion-note>
<ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button id="menu"></ion-menu-button>
  </ion-buttons>
</ion-toolbar>

<ion-content>
  <form #form="ngForm" (ngSubmit)="addAccount()">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center style="color: rgb(166, 100, 253)">
            <h3 style="color: rgb(253, 186, 14)" id="userName">  שלום {{userName}}, </h3>
            <h3 > לסיום התהליך אנא הכנס/י פרטי חשבון </h3>
          </div>

          <div padding>
            <ion-item>
              <ion-input  name="name" type="text" placeholder="שם חשבון" [(ngModel)]="account.AccountName" required>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-input  name="password" type="password" placeholder="סיסמא" [(ngModel)]="account.Password" required></ion-input>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div >
      <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">צור חשבון</ion-button>

      <!-- <input  class="submit" value="צור חשבון" type="submit" [disabled]="form.invalid" > -->
    </div>

  </form>
</ion-content>
