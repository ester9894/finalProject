<ion-header>
  <ion-toolbar>
    <ion-title>BuyList</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light" style="text-align-last: right;">
  <form #form="ngForm" (ngSubmit)="addAccount()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3 id="userName">  שלום {{userName}}, </h3>
            <h3> לסיום התהליך אנא הכנס/י פרטי חשבון </h3>
          </div>

          <div padding>
            <ion-item>
              <ion-input  name="name" type="text" placeholder="שם חשבון" [(ngModel)]="account.AccountName" required>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-input  name="password" type="password" placeholder="סיסמא" [(ngModel)]="account.Password" required></ion-input>
            </ion-item>
          </div>

          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">כניסה</ion-button>
          </div>


        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
