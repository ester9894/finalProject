<ion-header >
  <ion-toolbar dir="ltr" class="BackgroundGrey" >
    <ion-buttons slot="end" >
      <ion-back-button icon="arrow-forward-outline"></ion-back-button>
    </ion-buttons>
    <ion-row>
      <ion-label style="width: 9px;"></ion-label> 
      <img src="/assets/images/LogoDarkWR.png" width="30px">
    </ion-row>
  </ion-toolbar>
</ion-header>
  <ion-toolbar>
    <ion-title class="title">רשימה חדשה</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button id="menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
<ion-list-header dir="ltr"  class="list-header">
      <ion-button *ngIf="productsList.length>1" (click)="saveList()">שמור<ion-icon name="bookmark" ></ion-icon></ion-button>
      <ion-button (click)="goProductsList()"> ערוך<ion-icon name="create" ></ion-icon></ion-button>
    </ion-list-header>
   <ion-content>
    <ion-list *ngFor= 'let category of map.keys()'>
      <ion-icon name="checkmark-done-outline"></ion-icon>
      <ion-text  style=" margin-right: 5px; font-weight: bold;" >{{category}}</ion-text>
      <ion-skeleton-text style="height: 1px; "></ion-skeleton-text>
       <ion-list *ngFor="let item of map.get(category)">
        <ion-toolbar>
          <ion-item lines="none" >
            <ion-label>{{item.ProductName}}</ion-label>
          </ion-item>
        </ion-toolbar>
      </ion-list>
    </ion-list>
</ion-content>
