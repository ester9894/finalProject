<ion-note dir="ltr" class="BackgroundGrey">
  <ion-row style="height: 25px;"></ion-row>
  <ion-row>
    <ion-label style="width: 9px;"></ion-label>
  <img src="/assets/images/LogoDarkWR.png" width="30px"></ion-row>
  <ion-row style="height: 9px;"></ion-row>
</ion-note>
<ion-content color="light" style="text-align-last: right;">
  <form #form="ngForm" (ngSubmit)="checkLogin()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>שמחים לראות אותך!!</h3>
          </div>

          <div padding>
            <ion-item>
              <ion-input name="name" type="text" placeholder="שם משתמש" [(ngModel)]="userLogin.userName" required>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="סיסמא" [(ngModel)]="userLogin.userPassword"
                required></ion-input>
            </ion-item>
          </div>

          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">כניסה</ion-button>
          </div>

  </form>
</ion-content>
