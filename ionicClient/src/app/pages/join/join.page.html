
<ion-header>
  <ion-toolbar>
    <ion-title>BuyList</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content color="light" style="text-align-last: right;">
  <form #form="ngForm" (ngSubmit)="checkPass(pass.value,accountName.value)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>להצטרפות לחשבון קיים הכנס את הפרטים שקבלת ממנהל החשבון</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input #accountName placeholder="הכנס שם חשבון"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input #pass placeholder="הכנס סיסמא"></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">הוסף אותי</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
