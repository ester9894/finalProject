<ion-header >
  <ion-toolbar dir="ltr" class="BackgroundGrey" >
    <ion-buttons slot="end" >
      <ion-back-button icon="arrow-forward-outline"></ion-back-button>
    </ion-buttons>
    <ion-row>
      <ion-label style="width: 9px;"></ion-label> 
      <img src="/assets/images/LogoDarkWR.png" width="50px">
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-toolbar>
    <!-- <ion-title class="title">הצטרפות לחשבון קיים </ion-title> -->
    <ion-buttons slot="start">
      <ion-menu-button id="menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
  
<ion-content style="text-align-last: right;">
  <ion-label  class="list-header" style="color: rgb(166, 100, 253); font-size: 17px;">להצטרפות לחשבון קיים הכנס את הפרטים שקיבלת ממנהל החשבון</ion-label>
  <form #form="ngForm" (ngSubmit)="checkPass(pass.value,accountName.value)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-item>
              <ion-input required #accountName type="text" placeholder="הכנס שם חשבון" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input required #pass type="password" placeholder="הכנס סיסמא" ></ion-input>
            </ion-item>
          </div>

          <div padding>
            
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">צרף אותי</ion-button>
          </div>
            <!-- <ion-input style="margin-right: 100px; " class="submit" type="submit"  [disabled]="form.invalid" expand="block" value="צרף אותי"></ion-input> -->
       
          </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
