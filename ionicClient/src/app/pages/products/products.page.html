<ion-note dir="ltr" class="BackgroundGrey" >
  <img src="/assets/images/LogoDarkWR.png" width="150px" height="50px">
</ion-note>
      <ion-toolbar>
        <ion-title class="title">רשימת המוצרים</ion-title>
        <ion-buttons slot="start" >
          <ion-menu-button id="menu"></ion-menu-button>
          <ion-back-button icon="arrow-forward-outline"></ion-back-button>
        </ion-buttons>

      </ion-toolbar>

    <ion-list-header dir="ltr" class="list-header">
      <ion-button (click)="saveList()">סיימתי לבחור</ion-button>
      <ion-button (click)="presentAlertPromptNewProduct()">מוצר חדש
        <ion-icon name="add-sharp"></ion-icon>
      </ion-button>
    </ion-list-header>

   <ion-searchbar  placeholder="חפש מוצר" showcancelbutton="" (ionInput)="getItems($event)" class="list-header"></ion-searchbar>
   <ion-item-divider button *ngFor="let item of currentItems" (click)="addForSaveList(item)">{{item.ProductName}} </ion-item-divider>
  <ion-content>
  <div>
  <ion-list>
   <ion-item  *ngFor="let item of arrKind; let j=index">
    <ion-label>{{item}}</ion-label>
    <ion-select  multiple="true" cancelText="ביטול" okText="עדכן" [(ngModel)]="selectedsArray[j]"  [selectedText]="selectText(j)" [compareWith]="compareById">
      <div  *ngFor= "let p of arrProducts">
        <div *ngFor = "let i of p">
          <ion-select-option [id]="i.ProductId" checked="true" [value]="i" *ngIf="i.CategoryName===item">{{i.ProductName}} </ion-select-option>
        </div>
     </div>
    </ion-select> 
   </ion-item> 
  </ion-list>
  </div>
</ion-content>
