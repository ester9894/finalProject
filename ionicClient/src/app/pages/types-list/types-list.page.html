<ion-header >
  <ion-toolbar dir="ltr" class="BackgroundGrey" >
    <ion-buttons slot="end" >
      <ion-back-button icon="arrow-forward-outline"></ion-back-button>
    </ion-buttons>
    <ion-row>
      <ion-label style="width: 9px;"></ion-label> 
      <img src="/assets/images/LogoDarkWR.png" width="50px">
    </ion-row>
  </ion-toolbar>
</ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button id="menu"></ion-menu-button>
    </ion-buttons>
    <ion-title class="title">הרשימות שלי</ion-title>
  </ion-toolbar>

<ion-list-header dir="ltr"  class="list-header">
    <ion-button class="button" (click)="addTypeList()" >
      <ion-icon name="add"></ion-icon>
    </ion-button>
  </ion-list-header>

<ion-content>
  <ion-label class="list-header" style="font-size: 12px; color: darkgrey;"> להצגת פרטים ו/או לעריכה לחץ על רשימה מסוימת</ion-label>
  <ion-label *ngIf="typeListArray.length == 0" class="emptyPage"> אין רשימות  </ion-label>
  <ion-item button *ngFor="let item of typeListArray" (click)="editList(item.TypeListId, item.TypeListName)">
    {{item.TypeListName}}
  </ion-item>
</ion-content>
