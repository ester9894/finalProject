<ion-header>
  <ion-toolbar>
    <ion-title>הרשימות שלי</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item  *ngFor="let item of typeListArray">
    <ion-button (click)="editList(item.TypeListId)">{{item.TypeListName}}</ion-button>
  </ion-item>



  <!-- הוספת סוג רשימה חדש -->
  <ion-fab-button (click)="addTypeList()" color="primary">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>


</ion-content>
