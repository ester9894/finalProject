<ion-header>
  <ion-toolbar>
    <ion-title>BuyList</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content  color="light" style="text-align-last: right;">
  <form  #form="ngForm" (ngSubmit)="register()" >
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>הכנס פרטים אישיים</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="userName" type="text" placeholder="שם משתמש" [(ngModel)]="user.UserName" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  name="firstName" type="text" placeholder="שם פרטי" [(ngModel)]="user.FirstName" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  name="lastName" type="text" placeholder="שם משפחה" [(ngModel)]="user.LastName" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" [(ngModel)]="user.Email"></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [d
            isabled]="form.invalid" expand="block">הוסף אותי</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
