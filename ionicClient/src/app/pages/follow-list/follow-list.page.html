<ion-header>
  <ion-toolbar>
    <ion-title>רשימת המעקב שלך</ion-title>
    <ion-buttons slot="start"> 
      <ion-back-button defaultHref="/products"></ion-back-button> 
    </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list  *ngFor="let kind of arrProducts; let j=index">
      <ion-header>{{kind}}</ion-header>
      <ion-list *ngFor = "let listP of arrProducts">
        <ion-item *ngFor = "let item of listP">
            <ion-label *ngIf="kind ==item.CategorId" >{{item.ProductName}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-list>

  </ion-list>

    <ion-list  *ngFor="let kind of arrKind ; let j=index">
      <ion-header>{{kind}}</ion-header>
      <ion-item *ngFor="let item of map.get(kind)">
        <ion-toolbar>{{item.ProductName}}</ion-toolbar>
      </ion-item>
    </ion-list>

</ion-content>
