  <ion-toolbar>
    <ion-title class="title" >רשימת המעקב שלך</ion-title>
    <ion-buttons slot="start" >
      <ion-menu-button id="menu"></ion-menu-button>
    </ion-buttons>
    </ion-toolbar>

<ion-list-header dir="ltr" class="list-header"  >
  <ion-button (click)="closePage()">
    <ion-label>סגור</ion-label>
  </ion-button>
  <ion-button (click)="moveToProductsListPage()">
    <ion-icon name="add-sharp"></ion-icon>
  </ion-button>
  <ion-button (click)="changeShowCheckbox()" *ngIf="!showCheckbox">
    <ion-icon name="trash-sharp"></ion-icon>
    </ion-button>
    <ion-item-group *ngIf="showCheckbox">
       <ion-buttons>
         <ion-button (click)="removeFromList()">הסר
          <ion-icon name="remove-circle-outline"></ion-icon>
         </ion-button>
        <ion-button (click)="changeShowCheckbox()">ביטול</ion-button>
       </ion-buttons>
    </ion-item-group>
</ion-list-header>

<ion-content >
    <ion-list *ngFor="let kind of arrKind ; let j=index">
      <ion-icon name="checkmark-done-outline"></ion-icon>
      <ion-text  style=" margin-right: 5px; font-weight: bold;" >{{kind}}</ion-text>
      <ion-skeleton-text style="height: 1px; "></ion-skeleton-text>
      <ion-list *ngFor="let item of map.get(kind)">
        <ion-toolbar>
          <ion-item lines="none">
            <ion-item *ngIf="showCheckbox"  lines="none">
              <ion-checkbox checked slot="start" [(ngModel)]="item.isChecked" ></ion-checkbox> 
            </ion-item >
            <ion-label>{{item.ProductName}}</ion-label>
          </ion-item>
        </ion-toolbar>
      </ion-list>
    </ion-list>
    
</ion-content>
