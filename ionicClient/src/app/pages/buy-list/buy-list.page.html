<ion-header >
  <ion-toolbar dir="ltr" >
    <ion-buttons slot="end" >
      <ion-back-button icon="arrow-forward-outline"></ion-back-button>
    </ion-buttons>
    <ion-row>
      <ion-label style="width: 9px;"></ion-label> 
      <img src="/assets/images/LogoDarkWR.png" width="50px">
    </ion-row>
  </ion-toolbar>
</ion-header>
  <ion-toolbar>
    <ion-title class="title">{{listDetails.TypeListName}}</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button id="menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>


<ion-list-header dir="ltr"  class="list-header">   
  <ion-button (click)="finishShopping()">
    <ion-label>סיימתי קניה</ion-label>
  </ion-button>
  <ion-button (click)="moveToProductsListPage()">
    <ion-icon name="add-sharp"></ion-icon>
  </ion-button>
</ion-list-header>
<ion-label class="list-header" style="font-size: 11px; height: 18px; color: darkgrey;"> לתשומת לבך למוצרים הנמצאים תחת מעקב תתבקש/י להקיש כמות </ion-label>
<ion-content>
    <ion-list *ngFor="let group of groupByCategory ">
      <ion-icon name="checkmark-done-outline"></ion-icon>
      <ion-text  style=" margin-right: 5px; font-weight: bold;" >{{group.CategoryName}}</ion-text>
      <ion-skeleton-text style="height: 1px; "></ion-skeleton-text>
      <ion-item *ngFor="let product of group.values">
        <ion-checkbox checked slot="start" [(ngModel)]="product.isChecked" (click)="checkIfFollowProduct(product)" ></ion-checkbox> 
        <ion-col size="3" class="number">
          <ion-input type="number" name="amount" [(ngModel)]="product.Amount"  min="1"></ion-input>
        </ion-col>
        <ion-label style="margin-right: 10px;">{{product.ProductName}}</ion-label>
      <div>
        <ion-label *ngIf="this.buyList.ListId== undefined " style="font-size: 10px ; " >{{product.ListName}}</ion-label>
    </div>
   </ion-item>
    </ion-list>
</ion-content>
