<ion-note dir="ltr" class="BackgroundGrey" >
  <img src="/assets/images/LogoDarkWR.png" width="150px" height="50px">
</ion-note>
  <ion-toolbar>
    <ion-title class="title">{{listDetails.TypeListName}}</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button id="menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>


<ion-list-header dir="ltr"  class="list-header">   
  <ion-button (click)="finishShopping()">
    <ion-label>סיימתי קניה</ion-label>
  </ion-button>
</ion-list-header>
<ion-label class="listHeader" style="opacity: 0.5;"> לתשומת לבך למוצרים הנמצאים תחת מעקב תתבקש להקיש כמות </ion-label>
<ion-content>
    <ion-item *ngFor="let product of productsList">
        <ion-checkbox checked slot="start" [(ngModel)]="product.isChecked" (click)="checkIfFollowProduct(product)" ></ion-checkbox> 
        <ion-label>{{product.Amount}}</ion-label>
        <ion-label>{{product.ProductName}}</ion-label>
    </ion-item>
</ion-content>
